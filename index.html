<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Anton"
      rel="stylesheet"
    />

    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <div id="status"></div>
      <div id="ctrl-container">
        <h1 id="ticker">0</h1>

        <button class="myButton" id="pause">Pause/Play</button>

        <!-- hidden until step 6 -->
        <div id="adders" style="display:none">
          <div id="workControls">
            <h3>work</h3>
            <h1 id="addWorkTime">+</h1>
            <h3 id="workTime"></h3>
            <h1 id="subtractWork">-</h1>
          </div>
          <div id="breakControls">
            <h3>break</h3>
            <h1 id="addBreak">+</h1>
            <h3 id="breakTime"></h3>
            <h1 id="subtractBreak">-</h1>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
    <!-- change the script that is being loaded to view a different step -->
    <script src="./clock.js" async defer></script>
  </body>
</html>
